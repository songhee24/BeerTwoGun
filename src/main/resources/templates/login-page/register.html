<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<link  href="../../static/register.css"  rel="stylesheet">
<!--th:href="@{/register.css}"-->

<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
   <div class="container">
       <div class="signup">Регистрация</div>
       <div class="login">Уже есть аккаунт?</div>
           <div class="signup-form">
               <form th:action="@{/user/create}" method="post" th:object="${user}">
               <input type="text" placeholder="Имя пользователя" class="input" th:field="*{userName}" th:required="required"><br>
               <input  type="text" placeholder="Ваша почта" class="input" th:field="*{email}" th:required="required"><br>
               <input type="password" id="password" placeholder="Укажите пароль" class="input" th:field="*{password}" th:required="required"><br>
               <span id='message'> </span>
               <input type="password" id="confirm_password" placeholder="Повторите свой пароль" class="input" th:field="*{confirmPassword}" onkeyup='check();' th:required="required"><br>
                   <input class="sub" type="submit">
                   <!--               <div class="button-container">-->
<!--                   <div class="button">-->
<!--                       <a href="#" class="btn effect04" data-sm-link-text="НАЖАТЬ" >-->
<!--                           <span>Создать аккаунт</span>-->
<!--                       </a>-->
<!--                   </div>-->
<!--               </div>-->
               </form>
           </div>
   </div>
   <script>
       var check = function() {
           if (document.getElementById('password').value ==
               document.getElementById('confirm_password').value) {
               document.getElementById('message').style.color = 'green';
               document.getElementById('message').innerHTML = 'Совпадают';
           } else {
               document.getElementById('message').style.color = 'red';
               document.getElementById('message').innerHTML = 'Не совпадают';
           }
       }
   </script>
</body>
</html>
